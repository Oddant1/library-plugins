  - {'id': 'mvJH5a85tZ0', 'title': 'Introduction to the Cancer Microbiome Intervention Tutorial data', 'description': 'In this video the tutorial data that will be used throughout this course is introduced. The tutorial data is derived from "Compilation of longitudinal microbiota data and hospitalome from hematopoietic cell transplantation patients", by Liao et al (2021). The original paper can be found at https://www.nature.com/articles/s41597-021-00860-8. \n\nThe written version of this tutorial can be found at: https://docs.qiime2.org/jupyterbooks/cancer-microbiome-intervention-tutorial/\n\nThis video is an except from the live session at the Foundation for Advanced Education in the Sciences (FAES) 2022 QIIME 2 workshop and was originally recorded on 31 January, 2022 before a live studio audience.', 'uploader': 'QIIME 2', 'uploader_id': '@QIIME2', 'timestamp': 1646077654}

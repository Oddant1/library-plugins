  - {'id': 'tZxQED1Sz-8', 'title': 'Text manipulation with regular expressions (part 1)', 'description': 'This video includes a discussion of text versus binary file formats, delimited text files, and using regular expressions for powerful find/replace functionality in text files.\n\nThe slides presented in this lecture are available at: https://bit.ly/3If1xfw', 'uploader': 'QIIME 2', 'uploader_id': '@QIIME2', 'timestamp': 1645644780}

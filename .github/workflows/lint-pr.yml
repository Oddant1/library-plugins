name: lint-pr

# Run on PR
on:
  # Possible to only run on PR that modifies plugins?
  pull_request:
    # branches:
    #   - 'main'
    # paths:
    #   - '/plugins/**'
    workflow_dispatch:

# Checkout
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # Get new/changed files?
      # Not positive this works yet
      - name: Added Files
        run: echo "DIFF=`git diff --name-only --diff-filter=A HEAD~ HEAD`" >> $GITHUB_ENV

      # Lint all added files
      - name: Lint
        run: python .github/scripts/lint.py ${{ secrets.GITHUB_TOKEN }} $DIFF


